    <!-- 

        react에서 bootstrap 사용하기!!
        react bootstrap 사이트 검색해서 들어가서 시작문서 확인

        1. 설치
        터미널> npm install react-bootstrap bootstrap

        2. css 적용해주기 (둘 중 하나)
        - app.tsx에서
            import 'bootstrap/dist/css/bootstrap.min.css';
        - index.html에서
            <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
                integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
                crossorigin="anonymous"
            />

        3. 사용하기
        - 일반 bootstrap과 달리 모든 코드들이 컴포넌트로 입력되어있음
        - 예시코드 상단에 위치한 import문을 꼭 같이 입력해줘야함!!


        4. 커스터마이징
        - className 등 활용해서 css 커스터마이징 동일하게 가능!!



     -->
</body>
</html>

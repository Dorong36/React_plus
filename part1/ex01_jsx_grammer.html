<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 

        🌟 JSX에서 주로 쓰이는 문법 3가지

        1. class를 넣을 땐 className 사용!!!
            - class는 중복되는 프로그래밍 언어가 있음

        2. 변수 넣을 땐(== 데이터 바인딩은) 중괄호{}

        3. style 넣을 땐 style={}
            - {}안에서 오브젝트 자료형으로 넣어줘야함
            - 그리고 -기호는 js의 뺄셈으로 연산되니 카멜표기로 대체!!
            - ex) style={{textAlign : 'left', paddingLeft : '16px'}}


     -->
</body>
</html>

    <!-- 

        🌟 component
        - function만들고 => return()에 담아서 => 함수명으로 사용하기
        - function 이름은 대문자로 시작
        - 호출시에는 <Component></Component>로 사용, <Component/> 하나만 쓰는것도 같은 의미

        - 어떤걸 컴포넌트로 만들면 좋은가
            1. 반복적인 html 축약
            2. 큰 페이지들
            3. 자주 변경되는 것들

        - 컴포넌트의 단점
            - state 가져다쓸 때 문제가 생김(범위 문제)
        

        +) 참고
        - 함수 리턴문 내에서는 하나의 태그로 시작해 하나의 태그로 끝나야함
        - div두 개를 병렬로 연결하는 식으로 만들면 오류가 뜸
        - 여러개의 병렬 div를 사용하고 싶다면 전체를 하나의 div로 바꾸는 방법이 있고,
        - 이같은 의미없는 div태그 대신에 빈 태그 <></>를 사용하는 방법이 있다.



        🌟 동적 UI 만드는 step
        1. html, css로 미리 디자인완성
        2. UI의 현재 상태를 state로 저장
        3. state에 따라 UI가 어떻게 보일지 작성
        
        - state에 따라서 내용을 띄워줄 때,
          {}를 사용해 JavaScript 코드로 구현할 수 있으나,
          {}내부에서는 if, for 같은 문법이 사용 불가능
            => 삼항연산자로 대체!!
            => 조건? 참 실행문 : 거짓 실행문(아무것도 안 띄우려면 '' 혹은 null 사용)




     -->
</body>

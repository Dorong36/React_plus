<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 

        🌟 input
        - <input>에 뭔가 입력시 코드 실행하고 싶으면
            => onChange / onInput    (둘의 기능은 동일)
            +) 다양한 이벤트 핸들러 (필요시 찾아서 써보쟈)
                => onMouseOver, onScroll, ...

        - input에 입력한 값 가져오는 법
            onChange={(e) => console.log(e)}
            onChange 함수 내부에서 쓰이는 e => 지금 발생하는 이벤트에 관련한 여러 기능 담겨있음
            e.target.value => 타겟의 내용

        - 가져온 값 게시물로 업데이트하기
            1. input 값을 저장할 state를 만들어두고, setState(e.target.value)로 계속 내용을 담아줌
            2. 버튼을 누르면 map으로 반복문을 돌리던 title 배열에 추가


        - 클릭이벤트를 줄 때 내부 요소를 클릭하면 그 상위요소도 자동으로 클릭이 된 효과(이벤트 버블링)가 나타날 수 있음
            ex) <h4> {a} <span> 😍 </span> </h4> ===>>> span 클릭하면 h4도 클릭한 효과
        - 이때는 onClick 함수 내부에 파라미터 e와 실행문 내부에 e.stopPropagation()을 추가

        - state 변경함수는 처리 순서가 뒤로 밀림(비동기처리)


        +) array.unshift(value) ==>> 배열 앞쪽에 값 추가



     -->
</body>
</html>
